application: jirga-app
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: main.app

- url: /login
  script: login.app

- url: /signup
  script: signup.app

- url: /dist/css/
  static_dir: templates/dist/css

- url: /dist/fonts/
  static_dir: templates/dist/fonts

- url: /dist/js/
  static_dir: templates/dist/js

libraries:
- name: webapp2
  version: "2.5.2"
