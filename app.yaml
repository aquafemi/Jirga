application: jirga-app
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: main.app

- url: /login
  script: login.app

- url: /createUser
  script: signup.app

- url: /makeJirga
  script: makeJirga.app

- url: /add2Jirga
  script: add2Jirga.app

- url: /getMyJirgas
  script: getMyJirgas.app

- url: /getMyQuestions
  script: getMyQuestions.app

- url: /makeQuestion
  script: makeQuestion.app

- url: /makeVote
  script: makeVote.app

- url: /vote
  script: vote.app

- url: /jsondump
  script: jsondump.app

- url: /dist/css/
  static_dir: templates/dist/css

- url: /dist/fonts/
  static_dir: templates/dist/fonts

- url: /dist/js/
  static_dir: templates/dist/js

libraries:
- name: webapp2
  version: "2.5.2"
