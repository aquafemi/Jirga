<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <!-- Bootstrap core CSS -->
    <link href="https://bootswatch.com/lumen/bootstrap.min.css" rel="stylesheet">


      <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
      <link href="dist/css/custom-button.css" rel="stylesheet">

      <link href="http://getbootstrap.com/examples/navbar/navbar.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>View Question</title>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class = "navbar-brand">Jirga</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              {% if not loggedIn %}
              <li><a href="/login">Log In</a></li>
              <li><a href="/createUser">Sign Up</a></li>
              {% else %}
              <li><a href="/">Home</a></li>
              {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
        <h1>{{question.questionString}}</h1>
        <form action = "/vote" method="POST">
            <select id="voteselect" name="voteselect" class="form-control" >
            {% for vote in votes %}
                <option value="{{ vote.number }}">{{ vote.answer }} : Votes: {{ vote.count }}</option>
            {% endfor %}
            </select>
            <input type="hidden" name="jirgaId" value={{ jirga.jirgaId }}>
            <input type="hidden" name="questionKey" value="{{ question.qId }}">
            <input type="hidden" name="voteNum" value="{{ vote.number }}">
            <div class="row">
                 <div class="col-md-1">
                    <button type="submit" class="btn btn-custom" >Cast your vote!</button>

                 </div>
                <div class="col-md-6 col-md-offset-6">
                    <h4><a href="/">Cancel</a></h4>
                </div>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
