<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href=" http://getbootstrap.com/examples/cover/cover.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <title>View Question Template</title>
</head>
<body>
<h1>{{question.questionString}}</h1>
<form action = "/vote" method="POST">
<select id="voteselect" name="voteselect" class="form-control" >
    {% for vote in votes %}
        <option value="{{ vote.number }}">{{ vote.answer }} : Votes: {{ vote.count }}</option>
    {% endfor %}
</select>
<input type="hidden" name="jirgaId" value={{ jirga.jirgaId }}>
<button type="submit" class="btn btn-default" >Cast your vote!</button>
<input type="hidden" name="questionKey" value="{{ question.qId }}">
    <input type="hidden" name="voteNum" value="{{ vote.number }}">
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
