<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Create User</title>

    <!-- Bootstrap core CSS -->
    <link href="https://bootswatch.com/lumen/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
      <link href="http://getbootstrap.com/examples/navbar/navbar.css" rel="stylesheet">
      <link href="dist/css/custom-button.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

        <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class = "navbar-brand">Jirga</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              {% if not loggedIn %}
              <li><a href="/login">Log In</a></li>
              <li><a href="/createUser">Sign Up</a></li>
              {% else %}
              <li><a href="/home">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
        
      <form class="form-signin" action="/createUser" method="POST">
          {% if success %}
            <h3 class="form-signin-heading">Account successfully created.</h3>
          <a href="/login"><h3 class="form-signin-heading">Login</h3></a>
          {% else %}
          {% if badPass %}
            <h3 class="form-signin-heading">Password incorrect.</h3>
          {% endif %}
          {% if nameTaken %}
            <h3 class="form-signin-heading">Username taken.</h3>
          {% endif %}
        <h2 class="form-signin-heading">Create New Account</h2>
        <label for="inputName" class="sr-only">Desired Username</label>
        <input name="username" type="text" id="inputName" class="form-control" placeholder="Desired Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-custom btn-block" type="submit">Create Account</button>
          {% endif %}
      </form>
    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
