<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ask Jirga Template</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
 <body>


    <div class="container">

      <div class="jumbotron text-center">
          <h2>Pose a Question</h2>
          <form class="form-group" action="/makeQuestion" method="POST">
              <h3>Choose a Jirga</h3>
                <select name="jirgaId" id="jirgaselect" class="form-control">
                {% for jirga in jirgas %}
                        <option value="{{ jirga.jirgaId }}">{{ jirga.title }}</option>
                {% endfor %}
                </select>

                <h3>Ask</h3>
                <div>
                    <textarea name="question" id="question" class="form-control span12" rows="4" cols="20"></textarea>
                </div>

                <div>
                    <h4>Vote 1</h4>
                    <input name="vote1" type="text" id="input1" class="form-control"  required="required">
                </div>

                <div>
                    <h4>Vote 2</h4>
                    <input name="vote2" type="text" id="input2" class="form-control"  required>
                </div>

                <div>
                    <h4>Vote 3</h4>
                    <input name="vote3" type="text" id="input3" class="form-control">
                </div>

                <div>
                    <h4>Vote 4</h4>
                    <input name="vote4" type="text" id="input4" class="form-control">
                </div>

                <div>
                    <h4>Vote 5</h4>
                    <input name="vote5" type="text" id="input5" class="form-control">
                </div>
                <br>

                <div>
                    <button type="submit" class="btn btn-lg btn-primary" >Submit Question</button>
                </div>

          </form>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
