<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add User Template</title>

     <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <link href="dist/css/centered.css" rel="stylesheet">
</head>
<body>

    <div class = "container">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="jirga" class="col-sm-2 control-label">Jirga Name</label>
                    <div class="col-sm-7">
                        <input name="jirgaName" type="text" class="form-control" id="jirga">
                    </div>
                </div>
                <div class="form-group">
                    <label for="user" class="col-sm-2 control-label">User</label>
                    <div class="col-sm-7">
                        <input name = "userName" type="text" class="form-control" id="user">
                     </div>
                </div>
                <div class="form-horizontal" action="/addUser" method="POST">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Add User</button>
                     </div>
                </div>
            </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
